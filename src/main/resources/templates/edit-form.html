<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/edit.css" rel="stylesheet">
    <title>Edit ToDo</title>
</head>
<body>
<form action="#" th:action="@{/edit/}" th:object="${task}" method="post">
    <input id="new-task-name" th:field="*{name}" type="text" placeholder='Введите имя задачи...'>
    <button class="edit">Edit</button>
    <br>
    <input id="id" th:field="*{id}" type="text" placeholder='Введите ID задачи...'>
    <br>
    <textarea id="new-task-text" th:field="*{description}" type="text" placeholder='Введите описание задачи...'></textarea>
    <br>
    <input id="new-task-close-date" th:field="*{closeDate}" type="date" placeholder="dd.mm.yyyy">
</form>
</body>
</html>
